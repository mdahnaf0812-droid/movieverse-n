<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix Hub</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(180deg, #050505, #020b2a);
      color: white;
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 15px;
    }

    .logo {
      color: #e50914;
      font-size: 22px;
      font-weight: 700;
    }

    .search {
      flex: 1;
      padding: 10px 15px;
      border-radius: 25px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    /* Hero */
    .hero {
      padding: 20px;
    }

    .hero h1 {
      font-size: 28px;
      margin-bottom: 5px;
    }

    .hero p {
      opacity: 0.7;
      margin-bottom: 20px;
    }

    /* Section title */
    .section-title {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 20px;
      font-weight: 600;
      padding: 0 20px;
      margin-bottom: 15px;
    }

    /* Cards */
    .cards {
      display: flex;
      gap: 15px;
      padding: 0 20px 40px;
      overflow-x: auto;
    }

    .cards::-webkit-scrollbar {
      display: none;
    }

    .card {
      min-width: 140px;
      height: 210px;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      background: #111;
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 10px;
      background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
    }

    .overlay h3 {
      font-size: 14px;
      margin-bottom: 4px;
    }

    .overlay span {
      font-size: 12px;
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header>
    <div class="logo">NETFLIX HUB</div>
    <input class="search" type="text" placeholder="Search movies, series..." />
  </header>

  <!-- Hero -->
  <section class="hero">
    <h1>Unlimited movies, series & cartoons</h1>
    <p>Watch anywhere. Anytime.</p>
  </section>

  <!-- Trending -->
  <div class="section-title">ðŸ”¥ Trending Now</div>

  <!-- IMPORTANT: JS TARGET -->
  <div class="cards" id="movieList"></div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
