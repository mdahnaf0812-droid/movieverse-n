<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Netflix Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #0b1c3d, #000);
      color: #fff;
    }

    header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 15px;
    }

    header h1 {
      color: #e50914;
      font-size: 20px;
      margin: 0;
      white-space: nowrap;
    }

    header input {
      flex: 1;
      padding: 10px 15px;
      border-radius: 25px;
      border: none;
      outline: none;
    }

    .hero {
      padding: 20px;
    }

    .hero h2 {
      font-size: 28px;
      margin-bottom: 5px;
    }

    .hero p {
      color: #bbb;
      margin-top: 0;
    }

    .section-title {
      font-size: 20px;
      margin: 20px;
    }

    /* MOVIE LIST */
    #movieList {
      display: flex;
      gap: 12px;
      padding: 0 20px 30px;
      overflow-x: auto;
    }

    .card {
      min-width: 140px;
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      background: #111;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 8px;
      background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
      font-size: 12px;
    }

    .overlay h3 {
      margin: 0;
      font-size: 14px;
    }

    .overlay span {
      color: gold;
      font-size: 12px;
    }
  </style>
</head>

<body>

  <header>
    <h1>NETFLIX HUB</h1>
    <input type="text" placeholder="Search movies, series...">
  </header>

  <div class="hero">
    <h2>Unlimited movies, series & cartoons</h2>
    <p>Watch anywhere. Anytime.</p>
  </div>

  <div class="section-title">ðŸ”¥ Trending Now</div>

  <!-- SCRIPT MUST BE LAST -->
  <script src="script.js"></script>

</body>
</html>
