<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Movie Details</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <img id="poster" style="width:100%;border-radius:12px;">
  <h1 id="title"></h1>
  <p id="category"></p>
  <p id="desc"></p>
  <a id="trailer" target="_blank">▶ Watch Trailer</a>
</div>

<script>
const p = new URLSearchParams(location.search);
document.getElementById("title").innerText = p.get("title");
document.getElementById("poster").src = p.get("poster");
document.getElementById("category").innerText = "⭐ " + p.get("rating");
document.getElementById("desc").innerText = p.get("desc");
document.getElementById("trailer").href = p.get("trailer");
</script>

</body>
</html>
