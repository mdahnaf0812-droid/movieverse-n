<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Movie Details</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  background:#000;
  color:#fff;
  font-family:Arial;
  padding:20px;
}
img {
  width:100%;
  max-width:300px;
  border-radius:12px;
}
button {
  margin-top:15px;
  padding:10px 20px;
  background:red;
  color:white;
  border:none;
  border-radius:6px;
  font-size:16px;
}
</style>
</head>

<body>

<h1 id="title"></h1>
<img id="poster">
<p id="rating"></p>
<p id="desc"></p>
<button id="trailerBtn">▶ Watch Trailer</button>

<script>
const params = new URLSearchParams(window.location.search);

document.getElementById("title").innerText = params.get("title");
document.getElementById("poster").src = params.get("poster");
document.getElementById("rating").innerText = "⭐ " + params.get("rating");
document.getElementById("desc").innerText = params.get("desc");

document.getElementById("trailerBtn").onclick = () => {
  window.open(params.get("trailer"), "_blank");
};
</script>

</body>
</html>
