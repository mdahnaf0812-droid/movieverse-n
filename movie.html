<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Details</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="hero" id="bg">
  <h1 id="title"></h1>
  <p id="desc"></p>
  <a id="trailer" target="_blank" style="color:#e50914;font-size:18px">â–¶ Watch Trailer</a>
</div>

<script>
const p=new URLSearchParams(location.search);
document.getElementById("title").innerText=p.get("title");
document.getElementById("desc").innerText=p.get("desc");
document.getElementById("trailer").href=p.get("trailer");
document.getElementById("bg").style.backgroundImage=
`linear-gradient(to top,#000,rgba(0,0,0,.5)),url(${p.get("poster")})`;
</script>

</body>
</html>
